version: '3.8'

services:

  frontend:
    container_name: Clairvoyance_FE
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - '/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    command: ["npm", "start"]
    stdin_open: true
    tty: true